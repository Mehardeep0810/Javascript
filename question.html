<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
var name=prompt("Enter your name");
var firstChar = name.slice(0,1);

var firsttouppercase = firstChar.toUpperCase();
var restChar = name.slice(1,name.length);
var restLowercase = restChar.toLowerCase();
var capitalizedName = firsttouppercase + restLowercase;
alert(`My name is: ${capitalizedName}`)
 </script>   
</body>
</html>
