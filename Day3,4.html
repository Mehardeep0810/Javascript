variables in javascript
var-> can be redeclared and updated
let-> cannot be redacladed but can be updated
const-> cannot be redacladed or updated

variable rules
- case sensitive
- letter digits underscore and dollar sign to be used
- first character should be letter or _ or $
- reserved keywordscannot be used as variable names

Javascript
- It is a single threaded dynamic typed lanuage
-It can change variables at runtime. it is a loosly packed language

DataTypes
1. Primitive -> store single value -> Number, String, Boolean, undefined, null, BigInt
2. Non primitive -> store a collection of values -> Symbol, Object-Jason 

operators
1. Arithmetic operators
2. Assignment operators
3. Comparison operators
4. Logical operators

loops
1. for
for(i=0; i<10; i++)
{
    console.log("i");
}
2. while
let i=0;
while (i<5)
{
    console.log("i");
}
3.do while
let i=0;

}
